# AutoGuard Nginx Configuration
# This config implements the X-Accel-Redirect no-redirect architecture

# Worker processes
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # Upstream definitions
    upstream cloak_worker {
        server 127.0.0.1:3001;
        keepalive 32;
    }

    upstream web_dashboard {
        server 127.0.0.1:3000;
        keepalive 16;
    }

    # Map for extracting subdomain from host
    map $host $subdomain {
        ~^(?<sub>[^.]+)\.autoguard\.dev$ $sub;
        default "";
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # ============================================================
    # Management Dashboard Server (app.autoguard.dev)
    # Also handles /c/{subdomain} cloak entry path
    # ============================================================
    server {
        listen 80;
        server_name app.autoguard.dev;

        root /data;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Internal location for X-Accel-Redirect (for /c/* cloak entries)
        location /internal/pages/ {
            internal;
            alias /data/pages/;
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        }

        # Static assets for /c/* pages
        location /static/ {
            alias /data/pages/;
            rewrite ^/static/(.*)$ /$1 break;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable" always;
        }

        # Cloak entry path: /c/{subdomain}
        location ~ ^/c/([a-z0-9]{6})(?:/.*)?$ {
            proxy_pass http://cloak_worker;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Subdomain $1;
            proxy_set_header X-Route-Type path;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-IPCountry $http_cf_ipcountry;

            # Don't cache cloak decisions
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            limit_req zone=general burst=100 nodelay;
        }

        # Dashboard routes
        location / {
            proxy_pass http://web_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            limit_req zone=general burst=50 nodelay;
        }

        # API routes rate limiting
        location /api/ {
            proxy_pass http://web_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            limit_req zone=api burst=20 nodelay;
        }
    }

    # ============================================================
    # Offer Pages Server (*.autoguard.dev and custom domains)
    # Implements X-Accel-Redirect no-redirect architecture
    # ============================================================
    server {
        listen 80 default_server;
        server_name *.autoguard.dev;

        # Also accept custom domains (CNAME to cname.autoguard.dev)
        # Custom domains will be validated by the cloak worker

        # Root for internal pages
        root /data;

        # Security headers (minimal for landing pages)
        add_header X-Content-Type-Options "nosniff" always;

        # ==========================================
        # Internal location for X-Accel-Redirect
        # These paths are ONLY accessible via internal redirect
        # ==========================================
        location /internal/pages/ {
            internal;
            alias /data/pages/;

            # Disable caching for pages
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
        }

        # ==========================================
        # Static assets (publicly cacheable)
        # Path: /static/{subdomain}/{variant}/assets/
        # ==========================================
        location /static/ {
            alias /data/pages/;

            # Rewrite /static/{subdomain}/{variant}/ to /{subdomain}/{variant}/
            rewrite ^/static/(.*)$ /$1 break;

            # Cache static assets aggressively (Cloudflare will respect these)
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable" always;

            # Allow cross-origin for fonts/images
            add_header Access-Control-Allow-Origin "*" always;

            # Security
            add_header X-Content-Type-Options "nosniff" always;
        }

        # ==========================================
        # Main request handler - proxied to Cloak Worker
        # ==========================================
        location / {
            # Forward all requests to cloak worker
            proxy_pass http://cloak_worker;
            proxy_http_version 1.1;

            # Pass original request info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;

            # Pass subdomain extracted from host
            proxy_set_header X-Subdomain $subdomain;
            proxy_set_header X-Route-Type subdomain;

            # Pass Cloudflare headers (visitor country, etc.)
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-IPCountry $http_cf_ipcountry;
            proxy_set_header CF-RAY $http_cf_ray;

            # Connection handling
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer settings for X-Accel-Redirect
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Don't cache cloak decisions
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;

            # Rate limiting
            limit_req zone=general burst=100 nodelay;
        }

        # Favicon fallback
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            return 204;
        }

        # Robots.txt for crawlers
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /\n";
        }

        # Health check endpoint (internal use)
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK";
        }
    }

    # ============================================================
    # CNAME target server (cname.autoguard.dev)
    # Handles custom domain verification and redirects
    # ============================================================
    server {
        listen 80;
        server_name cname.autoguard.dev;

        # This is the CNAME target - all custom domains point here
        # The actual handling is the same as the wildcard server
        # Just needed for the CNAME to resolve

        root /data;

        location /internal/pages/ {
            internal;
            alias /data/pages/;
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        }

        location /static/ {
            alias /data/pages/;
            rewrite ^/static/(.*)$ /$1 break;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable" always;
        }

        location / {
            proxy_pass http://cloak_worker;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-IPCountry $http_cf_ipcountry;

            limit_req zone=general burst=100 nodelay;
        }
    }
}
